name: myapp Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Print GitHub Actor
        run: echo "The actor is ${{ github.actor }}"
      - name: Use custom secret
        run: echo "My secret key is ${{ secrets.MY_SECRET_KEY }}"
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
      # Step 4: Build and test the project
      - name: Build with Maven
        run: mvn clean install --file pom.xml
        
